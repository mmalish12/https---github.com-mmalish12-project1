<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7fc;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 100%;
            background: linear-gradient(135deg, #4a90e2, #50e3c2);
            transition: width 0.4s ease;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            padding: 15px;
            z-index: 10;
        }

        .sidebar.open {
            width: 240px;
        }

        .logo-details {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-details i {
            font-size: 24px;
            color: #fff;
        }

        .logo_name {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .sidebar.open .logo_name {
            opacity: 1;
        }

        /* Scrollable Navigation List */
        .nav-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
            overflow-y: auto;
            max-height: calc(100vh - 200px); /* Adjust to fit the available space */
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.5) transparent;
        }

        .nav-list::-webkit-scrollbar {
            width: 8px;
        }

        .nav-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }

        .nav-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .nav-list li {
            margin: 15px 0;
        }

        .nav-list li a {
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            color: #fff;
            border-radius: 6px;
            padding: 12px 20px;
            transition: background 0.3s ease, transform 0.2s;
            position: relative;
        }

        .nav-list li a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-list li.active a {
            background: #50e3c2;
            color: #fff;
        }

        /* Sidebar Toggle Button */
        #toggleSidebar {
            position: absolute;
            top: 10px;
            right: -20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            padding: 8px;
            font-size: 18px;
            transition: all 0.4s ease;
        }

        #toggleSidebar:hover {
            transform: rotate(180deg);
        }

        /* Main Content Section */
        .home-section {
            margin-left: 70px;
            padding: 30px;
            width: calc(100% - 70px);
            transition: margin-left 0.4s ease, width 0.4s ease;
        }

        .sidebar.open ~ .home-section {
            margin-left: 240px;
            width: calc(100% - 240px);
        }

        .home-section h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #4a90e2, #50e3c2);
            -webkit-background-clip: text;
            color: transparent;
            transition: color 0.5s ease-in-out;
        }

        .home-section h1:hover {
            color: #444;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }

        /* Profile Section */
        .profile {
            margin-top: auto;
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.4s;
        }

        .profile img {
            border-radius: 50%;
            height: 50px;
            width: 50px;
            margin-right: 10px;
        }

        .profile .name-role {
            color: #fff;
            display: none;
        }

        .sidebar.open .profile .name-role {
            display: block;
        }

        .logout {
            color: #fff;
            margin-left: auto;
            cursor: pointer;
            font-size: 20px;
            padding: 10px;
            background-color: #e74c3c;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .logout:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="fa-solid fa-terminal"></i>
            <span class="logo_name">Dynamic Portfolio</span>
            <i class="fa-solid fa-bars" id="toggleSidebar"></i>
        </div>
        <ul class="nav-list" id="navList"></ul>
        <div class="profile">
            <img src="https://via.placeholder.com/50" alt="Profile">
            <div class="name-role">
                <div>Varun</div>
                <div class="role">Web Developer</div>
            </div>
            <i class="fa-solid fa-sign-out-alt logout"></i>
        </div>
    </div>

    <section class="home-section">
        <h1>Discover My Work</h1>
        <iframe id="iframeViewer" src=""></iframe>
    </section>

    <script>
        const projects = [
    { title: 'Project 1', url: 'projects/project1.html', icon: '💡' }, // Creativity
    { title: 'Project 2', url: 'projects/project2.html', icon: '🚀' }, // Innovation
    { title: 'Project 3', url: 'projects/project3.html', icon: '⚙️' }, // Engineering
    { title: 'Project 4', url: 'projects/project4.html', icon: '🎨' }, // Artistry
    { title: 'Project 5', url: 'projects/project5.html', icon: '📚' }, // Learning
    { title: 'Project 6', url: 'projects/project6.html', icon: '💻' }, // Development
    { title: 'Project 7', url: 'projects/project7.html', icon: '🌐' }, // Web Projects
    { title: 'Project 8', url: 'projects/project8.html', icon: '📈' }, // Analytics
    { title: 'Project 9', url: 'projects/project9.html', icon: '🔒' }, // Security
    { title: 'Project 10', url: 'projects/project10.html', icon: '📱' }, // Mobile Apps
    { title: 'Project 11', url: 'projects/project11.html', icon: '🎯' }, // Goals
    { title: 'Project 12', url: 'projects/project12.html', icon: '📷' }, // Photography
    { title: 'Project 13', url: 'projects/project13.html', icon: '🖌️' }, // Design
    { title: 'Project 14', url: 'projects/project14.html', icon: '🛠️' }, // Tools
    { title: 'Project 15', url: 'projects/project15.html', icon: '🌟' }  // Featured
];


        const navList = document.getElementById('navList');
        const iframeViewer = document.getElementById('iframeViewer');
        const sidebar = document.querySelector('.sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');

        projects.forEach(project => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#';
            a.innerHTML = `<span style="font-size: 20px; margin-right: 10px;">${project.icon}</span>${project.title}`;
            a.addEventListener('click', (e) => {
                e.preventDefault();
                iframeViewer.src = project.url;
                document.querySelectorAll('.nav-list li').forEach(item => {
                    item.classList.remove('active');
                });
                li.classList.add('active');
            });
            li.appendChild(a);
            navList.appendChild(li);
        });

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>
</body>
</html>
